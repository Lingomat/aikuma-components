<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/aikuma.js"></script>
  <link rel="stylesheet" type="text/css" href="build/aikuma.css">
</head>
<body>

  <aikuma-image-gesture-voice></aikuma-image-gesture-voice>
  <aikuma-annotate></aikuma-annotate>

  <script type="text/javascript">
    (function() {
      document.addEventListener('AikumaIGV', (v) => {
        // AikumaIGV init event received
        let pics = [1,2,3].map((i) => {
          return 'http://members.iinet.net.au/~lurks/img/som-hand'+i.toString()+'.jpg'
        })
        // Get the element
        let igv = document.querySelector('aikuma-image-gesture-voice')
        // Use the IGV API to load images
        igv.loadFromImageURLs(pics)
        // wait for completion
        igv.waitForComplete().then((igvdata) => {
          if (igvdata) {
            console.log('aikuma-image-gesture-voice returned',igvdata)
            let anno = document.querySelector('aikuma-annotate')
            anno.loadBlob(igvdata.audio)
          } else {
            console.log('aikuma-image-gesture-voice cancelled')
          }
        })
      }, {once: true})
    })();
 </script>

</body>
</html>
