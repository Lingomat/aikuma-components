<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/aikuma.js"></script>
  <link rel="stylesheet" type="text/css" href="build/aikuma.css">
</head>
<body>

  <aikuma-image-gesture-voice></aikuma-image-gesture-voice>

  <script type="text/javascript">
    (function() {
      let igv = document.querySelector('aikuma-image-gesture-voice')
      try {
        igv.componentOnReady().then(() => {
          console.log('componentOnReady() works!') // it will never work
        })
      } catch(e) {
        console.log("oh no it didn't", e)
      }
      window.addEventListener("load", async () => {             // this will *always* work
      //document.addEventListener("DOMContentLoaded", async () => { // this will work *most* of the time
        //let igv = document.querySelector('aikuma-image-gesture-voice') // we need to get it again, I don't know why
        await igv.componentOnReady()
        let pics = [1,2,3].map((i) => {
          return 'http://members.iinet.net.au/~lurks/img/som-hand'+i.toString()+'.jpg'
        })
        igv.loadFromImageURLs(pics)
        let igvdata = await igv.waitForComplete()
        if (igvdata) {
          console.log('aikuma-image-gesture-voice returned',igvdata)
        } else {
          console.log('aikuma-image-gesture-voice cancelled')
        }
      })
    })();
 </script>

</body>
</html>
